<!-- dialog-box.component.html -->
<div >
  <form (ngSubmit)="contact.form.valid && doAction()" #contact="ngForm">
    <div class="d-flex flex-column align-content-around"  >
      <div class="form-row">
        <div>
          <mat-form-field class="mx-5" >
            <input name="studentId"  placeholder="Student ID" matInput [(ngModel)]="local_data.studentId" #studentId="ngModel" required>
          </mat-form-field>
          <div *ngIf="contact.submitted && studentId.invalid" class="d-block invalid-feedback text-center">
            <div *ngIf="studentId.errors.required">Student ID is required</div>
          </div>
        </div>

        <div>
          <mat-form-field class="mx-5" >
            <input name="classId" placeholder="Phone Number" matInput [(ngModel)]="local_data.phoneNumber" #phoneNumber = "ngModel" required>
          </mat-form-field>
          <div *ngIf="contact.submitted && phoneNumber.invalid" class="d-block invalid-feedback text-center">
            <div *ngIf="phoneNumber.errors.required">Phone Number is required</div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div>
          <mat-form-field class="mx-5" >
            <input name="email"  placeholder="Email" matInput [(ngModel)]="local_data.email">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="mx-5" >
            <input name="address" placeholder="Address" matInput [(ngModel)]="local_data.address">
          </mat-form-field>
        </div>
      </div>

    </div>
    <div mat-dialog-actions class="d-flex justify-content-around">
      <button mat-button (click)="closeDialog()" mat-flat-button color="primary">Cancel</button>
      <button mat-button type="submit" mat-raised-button color="warn">Add</button>
    </div>
  </form>
</div>
