<div class="container-fluid text-center mt-5  justify-content-center p-20 mat-table-container">

  <div class="d-flex align-items-start mb-2"><button mat-raised-button color="primary" (click)="openDialog()">Add new contact <mat-icon>add</mat-icon></button></div>

  <table mat-table [dataSource]="dataSource" matSort class="admin-table mat-elevation-z8 w-100">

    <!--ContactId Column-->
    <ng-container matColumnDef="contactId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class=" font-bold font-20"> Contact ID </th>
      <td mat-cell *matCellDef="let element"> {{element.contactId}} </td>
    </ng-container>

    <!-- StudentId Column -->
    <ng-container matColumnDef="studentId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class=" font-bold font-20">Student ID </th>
      <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
    </ng-container>

    <!-- PhoneNumber Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class=" font-bold font-20"> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class=" font-bold font-20"> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class=" font-bold font-20"> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="text-center font-bold font-20"> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <div class="d-flex font-20 justify-content-center">
          <a (click)="delete(element)" class="cursor"><img class="w-50" src="https://img.icons8.com/color/64/000000/delete-forever.png"/></a>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
