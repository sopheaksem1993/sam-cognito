<div class="container-fluid text-center mt-5  justify-content-center p-20 mat-table-container">

  <div class="d-flex align-items-start mb-2"><button mat-raised-button color="primary" (click)="openDialog()">Add new student <mat-icon>add</mat-icon></button></div>

  <table mat-table [dataSource]="dataSource" matSort class="admin-table mat-elevation-z8 w-100">

    <!-- StudentId Column -->
    <ng-container matColumnDef="studentId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class=" font-bold font-20"> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class=" font-bold font-20"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <!--Sex Column-->
    <ng-container matColumnDef="sex">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class=" font-bold font-20"> Sex </th>
      <td mat-cell *matCellDef="let element"> {{element.sex}} </td>
    </ng-container>

    <!--Grade Column-->
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class=" text-center font-bold font-20"> Grade </th>
      <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
    </ng-container>

    <!-- Hobby Column -->
    <ng-container matColumnDef="hobby">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class=" text-center font-bold font-20"> Hobby </th>
      <td mat-cell *matCellDef="let element"> {{element.hobby}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="text-center font-bold font-20"> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <div class="d-flex font-20 justify-content-center">
          <a (click)="delete(element)" class="cursor"><img class="w-50" src="https://img.icons8.com/color/64/000000/delete-forever.png"/></a>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
