<!-- dialog-box.component.html -->
<div >
  <form (ngSubmit)="student.form.valid && doAction()" #student="ngForm">
    <div class="d-flex flex-column align-content-around"  >
      <div class="form-row">
       <div>
         <mat-form-field class="mx-5" >
           <input name="name"  placeholder="Student Name" matInput [(ngModel)]="local_data.name" #name="ngModel" required>
         </mat-form-field>
         <div *ngIf="student.submitted && name.invalid" class="d-block invalid-feedback text-center">
           <div *ngIf="name.errors.required">Student Name is required</div>
         </div>
       </div>

        <mat-form-field class="mx-5" >
          <input name="sex" placeholder="Sex" matInput [(ngModel)]="local_data.sex" >
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field class="mx-5">
          <input name="grade"  placeholder="Grade" matInput [(ngModel)]="local_data.grade">
        </mat-form-field>


        <mat-form-field class="mx-5">
          <input name="hobby"  placeholder="Hobby" matInput [(ngModel)]="local_data.hobby">
        </mat-form-field>
      </div>

      <div class="form-row">
        <div>
          <mat-form-field class="mx-5" >
            <input name="english"  placeholder="English Marks" matInput [(ngModel)]="local_data.english">
          </mat-form-field>
        </div>

        <mat-form-field class="mx-5" >
          <input name="math" placeholder="Mathematics Marks" matInput [(ngModel)]="local_data.math" >
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field class="mx-5">
          <input name="physics"  placeholder="Physics Marks" matInput [(ngModel)]="local_data.physics">
        </mat-form-field>


        <mat-form-field class="mx-5">
          <input name="music"  placeholder="Music Marks" matInput [(ngModel)]="local_data.music">
        </mat-form-field>
      </div>

    </div>
    <div mat-dialog-actions class="d-flex justify-content-around">
      <button mat-button (click)="closeDialog()" mat-flat-button color="primary">Cancel</button>
      <button mat-button type="submit" mat-raised-button color="warn">Add</button>
    </div>
  </form>
</div>
