<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form  [formGroup]="signInForm" (ngSubmit)="signIn()" class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" type="email" formControlName="email" autocomplete="email" required>
          <mat-error *ngIf="emailInput.invalid">
            {{emailInputError}}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="passwordInput.invalid">
            {{passwordInputError}}
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button type="submit" color="accent" class="btn-block">Log in</button>
    </form>
  </mat-card>

</div>
