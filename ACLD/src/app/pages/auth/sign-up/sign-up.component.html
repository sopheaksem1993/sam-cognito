<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form [formGroup]="signUpForm" (ngSubmit)="signUp()" class="example-form">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" type="text" formControlName="userName" autocomplete="userName" required>
          <mat-error *ngIf="userNameInput.invalid">
            {{userNameInputError}}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" type="email" formControlName="email" autocomplete="email" required>
          <mat-error *ngIf="emailInput.invalid">
            {{emailInputError}}
          </mat-error>
        </mat-form-field>


        <mat-form-field class="example-full-width">
          <label> Phone Number *</label>
          <input ng2TelInput matInput (ng2TelOutput)="getPhoneNumber($event)" (hasError)="hasPhoneNumberError($event)" type="tel"   formControlName="phoneNumber">
          <mat-error >
            <ng-container *ngIf="phoneNumberInput.invalid">
              {{phoneNumberInputError}}
            </ng-container>
          </mat-error>
        </mat-form-field >
        <div *ngIf="phoneNumberInput.valid && !isValidNumber" class="d-block invalid-feedback">
          {{phoneNumberInputError}}
        </div>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="passwordInput.invalid">
            {{passwordInputError}}
          </mat-error>
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Register</button>

    </form>
  </mat-card>
</div>
